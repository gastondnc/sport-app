<!-- Container Sports -->
<section class="p-3 mx-auto">
  <!-- Jumbo -->
  <div class="bg-white dark:bg-gray-800 rounded-md">
    <div class="py-8 px-4 my-8 mx-auto max-w-screen-lg text-center lg:py-16">
      <h2
        class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
      >
        {{ title }}
      </h2>
      <p
        class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400"
      >
        Here at Flowbite we focus on markets where technology, innovation, and
        capital can unlock long-term value and drive economic growth.
      </p>
    </div>
  </div>
  <!-- End Jumbo -->

  <!-- Table -->
  <div class="relative overflow-x-auto my-8 rounded-md p-2">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <tbody>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          *ngFor="let league of leagues"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <button
              [routerLink]="league.idLeague"
              type="button"
              class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 cursor-pointer"
            >
              Ver
            </button>
          </th>
          <td class="px-6 py-4">
            {{ league.strLeague }}
          </td>
          <td class="px-6 py-4">
            {{ league.strLeagueAlternate }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- End Table -->
</section>
<!-- End Container Sports -->
